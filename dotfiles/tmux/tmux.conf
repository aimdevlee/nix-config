# ================================================================
# Terminal Configuration
# ================================================================
# Enable true color support (256 colors)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ================================================================
# General Settings
# ================================================================
# Enable mouse support for scrolling and pane selection
set -g mouse on

# Increase scrollback buffer size from default (1000) to 10000
set -g history-limit 10000

# Start window and pane indices at 1 instead of 0 (more intuitive)
set -g base-index 1
set-window-option -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# ================================================================
# Performance and Responsiveness
# ================================================================
# Remove delay after ESC key (important for vim users)
set -sg escape-time 0

# Enable focus events for better vim/neovim integration
set -g focus-events on

# Monitor window activity (show in status bar)
setw -g monitor-activity on
# But don't show visual bell notifications
set -g visual-activity off

# ================================================================
# Copy Mode Configuration
# ================================================================
# Use vi-style key bindings in copy mode
setw -g mode-keys vi

# Vi-style selection and copy (similar to vim visual mode)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# ================================================================
# Pane Management
# ================================================================
# Split panes with more intuitive keys
bind | split-window -h
bind - split-window -v

# ================================================================
# Window Navigation
# ================================================================
# Navigate windows with vim-style keys
bind h select-window -t :-
bind l select-window -t :+

# ================================================================
# Pane Navigation and Resizing (Currently Disabled)
# ================================================================
# Uncomment to enable vim-style pane navigation with repeat (-r flag)
# bind -r h select-pane -L
# bind -r j select-pane -D
# bind -r k select-pane -U
# bind -r l select-pane -R

# Uncomment to enable pane resizing with Shift + vim keys
# bind -r H resize-pane -L 5
# bind -r J resize-pane -D 5
# bind -r K resize-pane -U 5
# bind -r L resize-pane -R 5

# ================================================================
# Key Unbindings
# ================================================================
# Disable suspend-client command (Ctrl-z)
unbind-key C-z

# ================================================================
# Configuration Reload
# ================================================================
# Reload tmux config with prefix + r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display-message "Config reloaded.."

# ================================================================
# Session Management
# ================================================================
# Create new session quickly (prefix + Ctrl-n)
bind-key C-n new-session
# Switch to last session (prefix + Ctrl-l)
bind-key C-l switch-client -l


# ================================================================
# ColorPalletes & Theme
# ================================================================
# --- Rosé Pine Moon Colors ---
set -og @bg 'default'          # Base
set -og @fg '#6e6a86'          # Subtle (Inactive Text)
set -og @fg-current '#e0def4'  # Text (Active Window)
set -og @bg-current '#393552'  # Overlay (Active Window BG)
set -og @fg-session '#e0def4'  # Text (Session Name)
set -og @fg-prefix '#c4a7e7'   # Iris (Prefix)
set -og @fg-time '#f6c177'     # Gold (Time)
set -og @maximized-icon '󰊓'

# ================================================================
# Status Bar Configuration
# ================================================================
# Update status bar every 5 seconds
set -g status-interval 5
set -g status-position 'bottom'
set -g status-style "bg=#{@bg},fg=#{@fg}"
set -g status-left-length 100
set -g status-justify 'absolute-centre'
set -g status-left '#[bg=#{@bg},fg=#{@fg-session}]#{?client_prefix,,   #S }#[bg=#{@fg-prefix},fg=#{@bg},bold]#{?client_prefix,   #S ,}'
set -g status-right '#[bg=#{@bg},fg=#{@fg-time}]  %H:%M '
setw -g window-status-separator '・'
setw -g window-status-format '#[bg=#{@bg},fg=#{@fg}] #W '
setw -g window-status-current-format '#[bg=#{@bg},fg=#{@fg-current}] #W '


# ================================================================
# Tmux Plugin Manager (TPM) and Plugins
# ================================================================
# TPM itself
set -g @plugin 'tmux-plugins/tpm'
# Visual indicator for prefix key status
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# Better navigation between tmux and neovim
set -g @plugin 'mrjones2014/smart-splits.nvim'
set -g @smart-splits_no_wrap 'yes'
# Session persistence and restoration
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Initialize TPM (keep this line at the very bottom)
run '$HOMEBREW_PREFIX/opt/tpm/share/tpm/tpm'
